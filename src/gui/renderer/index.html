<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Add Task Section -->
        <section class="add-task-section">
            <div class="input-container">
                <input
                    type="text"
                    id="task-input"
                    placeholder="Add a new task..."
                    autofocus
                >
                <button id="add-btn" class="add-btn">Add</button>
            </div>
        </section>

        <!-- Task Sections -->
        <main class="task-sections">
            <!-- Active Tasks Section -->
            <div class="task-section">
                <div class="section-header" onclick="toggleSection('active')">
                    <div class="section-title-container">
                        <span class="section-toggle">â–¼</span>
                        <span class="section-title">Active tasks</span>
                        <span class="task-count" id="active-count">0</span>
                    </div>
                    <div class="section-status">Status</div>
                </div>
                <div class="section-content" id="active-content">
                    <ul class="task-list" id="active-tasks">
                        <!-- Active tasks will be rendered here -->
                    </ul>
                </div>
            </div>

            <!-- Completed Tasks Section -->
            <div class="task-section collapsed">
                <div class="section-header" onclick="toggleSection('completed')">
                    <div class="section-title-container">
                        <span class="section-toggle">â–¶</span>
                        <span class="section-title">Completed tasks</span>
                        <span class="task-count" id="completed-count">0</span>
                    </div>
                    <div class="section-status">Status</div>
                </div>
                <div class="section-content collapsed" id="completed-content">
                    <ul class="task-list" id="completed-tasks">
                        <!-- Completed tasks will be rendered here -->
                    </ul>
                </div>
            </div>
        </main>

        <!-- Context Menu -->
        <div id="context-menu" class="context-menu hidden">
            <div class="context-menu-item" onclick="changeTaskStatus(contextTaskId, 'pending')">
                <span class="status-icon">âšª</span>
                Mark as Pending
            </div>
            <div class="context-menu-item" onclick="changeTaskStatus(contextTaskId, 'in_progress')">
                <span class="status-icon">ğŸš€</span>
                Mark as In Progress
            </div>
            <div class="context-menu-item" onclick="changeTaskStatus(contextTaskId, 'waiting')">
                <span class="status-icon">ğŸ•</span>
                Mark as Waiting
            </div>
            <div class="context-menu-item" onclick="changeTaskStatus(contextTaskId, 'completed')">
                <span class="status-icon">âœ…</span>
                Mark as Completed
            </div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item delete-item" onclick="deleteTask(contextTaskId)">
                <span class="status-icon">ğŸ—‘ï¸</span>
                Delete Task
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Loading tasks...</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
